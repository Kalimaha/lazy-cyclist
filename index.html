<html>
  <head>
    <title>The Lazy Cyclist</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name='format-detection' content='telephone=no'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='description' content=''>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="src/js/chart-factory.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="src/css/lazy-cyclist.css" rel="stylesheet">
    <script type="application/javascript">
      function init() {
        create_chart_1();
      };
    </script>
  </head>
  <body onload="init();">

    <br>
    
    <div class="container">      
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="true">
            </button>
            <a class="navbar-brand" href="#">The Lazy Cyclist</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <label for="from">
                  <i class="fa fa-home"></i>
                </label>
                <input type="text" class="form-control" placeholder="e.g. Federation Square" id="from">
              </div>
              <div class="form-group">
                <label for="to">
                  <i class="fa fa-flag-checkered"></i>
                </label>
                <input type="text" class="form-control" placeholder="e.g. Flinders Street Station" id="to">
              </div>
              <button type="submit" class="btn btn-success">
                <i class="fa fa-bicycle"></i> Let's Ride!
              </button>
            </form>           
          </div>
        </div>
      </nav>     
    </div>

    <br>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          Route #1
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-3">
              Your Map Here
            </div>
            <div class="col-lg-9">
              <div style="height: 250px;" id="chart-1"></div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-lg-10">
              &nbsp;
            </div>
            <div class="col-lg-2">
              <button class="btn btn-xs btn-default" style="width: 100%;">
                <i class="fa fa-send"></i> Send to My Phone
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
