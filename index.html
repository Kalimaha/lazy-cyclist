<html>
  <head>
    <title>&#128690; The Lazy Cyclist &#128690;</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="src/css/lazy-cyclist.css" rel="stylesheet">
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="dist/main.js" charset="utf-8"></script>

    <script type="text/javascript">
      function loadElm() {
        var elm = Elm.Main.embed(document.getElementById('placeholder'));
        elm.ports.highcharts.subscribe(function(charts) {
          charts.forEach(chart => {
            Highcharts.chart(chart.id, JSON.parse(chart.payload));
          })
        })
      }
    </script>
  </head>

  <body onload="loadElm()">
    <div class="container">
      <hr>
      <h1 class="text-center">
        The Lazy Cyclist
      </h1>
      <hr>
      <p>
        Please provide your starting point (<i>e.g. Federation Square,
        Melbourne, Australia</i>), your destination (<i>e.g. 511 Chucrh St,
        Melbourne Australia</i>), and the Lazy Cyclist will help you select the
        least painful route!
      </p>
      <hr>
      <div id="placeholder"></div>
      <hr>
      <h5 class="text-center">
        &copy; Geobricks 2016
      </h5>
      <hr>
    </div>
  </body>
</html>
